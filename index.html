    <title>Pedra, Papel e Tesoura</title>

<body>
    <header>
        <h1>< pedra papel tesoura ></h1>
    </header>
    <main>
        <div class="game">
            <div id="computer">
                <h3>Computador</h3>
                <span id="com-choice"></span>
            </div>
            <div id="user">
                <h3>Sua escolha</h3>
                <div class="choices">
                    <button id="rock">✊</button>
                    <button id="paper">✋</button>
                    <button id="scissors">✌️</button>
                </div>
                <span id="user-choice"></span>
            </div>
        </div>
        <div class="game-result">
            <span id="result"></span>
        </div>
    </main>
