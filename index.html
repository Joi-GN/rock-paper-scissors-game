<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/style.css">

    <title>Pedra, Papel e Tesoura</title>
</head>
<body>
    <header>
        <h1 class="header__title">< pedra papel tesoura ></h1>
    </header>
    <main class="game" id="game">
        <div class="game__players">
            <div id="computer" class="game__div game__div--com">
                <h3 class="game__div__title">Computador</h3>
                <span id="com-choice" class="com__choice"></span>
            </div>
            <div id="user" class="game__div game__div--user">
                <h3 class="game__div__title">Sua escolha</h3>
                <div id="user-options" class="user__options">
                    <button id="rock" class="user__options__item user__options__item--rock">‚úä</button>
                    <button id="paper" class="user__options__item user__options__item--paper">üñê</button>
                    <button id="scissors" class="user__options__item user__options__item--scissors">‚úåÔ∏è</button>
                </div>
                <span id="user-choice" class="user__choice"></span>
            </div>
        </div>
        <div id="game-result-div" class="game__div game__div--result">
            <span id="result" class="game__result__text"></span>
            <button id="play-again-btn" class="game__play-again-button">Jogar Novamente</button>
        </div>
    </main>
    <footer>
        <a class="footer__link" href="https://www.linkedin.com/in/joice-gomes-dn/" target="_blank">
            LinkedIn

</html>
